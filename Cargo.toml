[workspace]
resolver = "2"
members = [
    "atoms",
    "common",
    "partitions",
    "webls",
    "src-tauri",
]
ignore = [
    "src"
]

[workspace.package]
version = "0.1.0"
edition = "2024"


[workspace.dependencies]
partitions = {path = "./partitions"}
common = {path = "./common"}
atoms = {path = "./atoms"}
webls = {path = "./webls",default-features = false}
tokio ="1"
serde ="1"
serde_json ="1.0"
web-sys = "0.3" 
leptos = "0.8.0-rc2"
leptos_router = "0.8.0-rc2"


[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
