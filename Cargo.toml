[workspace]
resolver = "2"
members = [
    "partitions",
    "webls",
]

[workspace.package]
version = "0.1.0"
edition = "2024"


[workspace.dependencies]
partitions = {path = "./partitions"}
tokio ="1"
serde ="1"
serde_json ="1.0"

[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
