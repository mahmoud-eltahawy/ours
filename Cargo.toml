[workspace]
members = [
    "common",
    "partitions",
    "server",
    "site",
    "ours",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
leptos = "0.8"
serde = "1"
serde_json = "1.0"
tokio = "1"
web-sys = "0.3"


[workspace.dependencies.server]
path = "./server"

[workspace.dependencies.common]
path = "./common"

[workspace.dependencies.partitions]
path = "./partitions"

[workspace.dependencies.webls]
path = "./webls"

[profile.wasm-release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
inherits = "release"
